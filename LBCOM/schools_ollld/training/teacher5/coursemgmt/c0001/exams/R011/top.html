<script type='text/javascript'>
var hours =0;
var minutes =0;
var seconds = 1;
var timer;
minutes=(((minutes < 10)&&(minutes >=0)) ? '0' : '') + minutes;
hours=(((hours < 10)&&(hours >=0)) ? '0' : '') + hours;
function stop(){
	clearTimeout(timer);
	alert('Your time is up. Your assessment has been submitted.');
	parent.btm_f.go(false,'','',true);
}
function startClock(){	seconds = seconds-1;
return false;
	if(seconds==-1)
	 {
	   seconds=59;
	   minutes=minutes-1;
  minutes=(((minutes < 10)&&(minutes >=0)) ? '0' : '') + minutes;
	 }
	if(minutes==-1)
	 {
	   minutes=59;
	   hours=hours-1;
hours=(((hours < 10)&&(hours >=0)) ? '0' : '') + hours;
	 }
	 if(hours==0 && minutes==0 && seconds==0){
			 stop();
	 }
	seconds=((seconds < 10) ? 	'0' : '') + seconds;
	window.status= 'Time remaining  '+hours + ':' + minutes + ':' + seconds ;
	timer = setTimeout('startClock()',1000)}
</script>
